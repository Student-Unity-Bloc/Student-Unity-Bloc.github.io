<!DOCTYPE html>
<html>
<head>
    <title>خريطة تفاعلية لجامعة بيرزيت</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // تحديد مركز الخريطة ومستوى التكبير بدقة على جامعة بيرزيت
        var map = L.map('map').setView([31.9055, 35.2018], 17);

        // إضافة طبقة الخلفية (خريطة CartoDB Dark Matter)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.carto.com/attributions">CARTO</a>'
        }).addTo(map);

        // متغير لتخزين الطبقات
        var overlays = {};

        // تحميل الطبقات GeoJSON
        var geojsonFiles = [
            {name: "الكليات الإدارية", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Administrative%20Faculties.geojson", style: {color: "red", fillColor: "red", fillOpacity: 0.5}},
            {name: "الحدود", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Border.geojson", style: {color: "blue", weight: 2}},
            {name: "الكافتيريا", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Cafeteria.geojson", style: {color: "yellow", fillColor: "yellow", fillOpacity: 0.5}},
            {name: "الكليات", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Colleges.geojson", style: {color: "orange", fillColor: "orange", fillOpacity: 0.5}},
            {name: "القاعات", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Halls.geojson", style: {color: "green", fillColor: "green", fillOpacity: 0.5}},
            {name: "مواقف السيارات", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Parking.geojson", style: {color: "brown", fillColor: "brown", fillOpacity: 0.5}},
            {name: "الخدمات", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Services.geojson", style: {color: "purple", fillColor: "purple", fillOpacity: 0.5}},
            {name: "الأشجار", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Trees.geojson", pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5,
                    fillColor: "#00FF00",
                    color: "#00FF00",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }},
            {name: "المداخل", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/doorways.geojson", style: {color: "cyan", fillColor: "cyan", fillOpacity: 0.5}},
            {name: "الشوارع", url: "https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/street.geojson", style: {color: "black", weight: 2}}
        ];

        geojsonFiles.forEach(function(layer) {
            fetch(layer.url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    var geoJsonLayer = L.geoJson(data, {
                        style: layer.style || {},
                        pointToLayer: layer.pointToLayer || function (feature, latlng) { return L.marker(latlng); }
                    }).addTo(map);
                    overlays[layer.name] = geoJsonLayer;
                    updateLayerControl();
                })
                .catch(error => console.error('Error loading ' + layer.name + ' geojson:', error));
        });

        // إضافة عنصر تحكم للطبقات
        var baseMaps = {};
        var layerControl = L.control.layers(baseMaps, overlays).addTo(map);

        // تحديث عنصر التحكم للطبقات
        function updateLayerControl() {
            layerControl.remove();
            layerControl = L.control.layers(baseMaps, overlays).addTo(map);
        }
    </script>
</body>
</html>
