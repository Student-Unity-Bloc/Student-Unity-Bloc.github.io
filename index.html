<!DOCTYPE html>
<html>
<head>
    <title>خريطة تفاعلية لجامعة بيرزيت</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // تحديد مركز الخريطة ومستوى التكبير بدقة على جامعة بيرزيت
        var map = L.map('map').setView([31.9055, 35.2018], 17);

        // إضافة طبقة الخلفية (خريطة OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // تحميل الطبقة الإدارية
        var administrative = L.geoJson("https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Administrative.geojson", {
            style: {
                color: "red",
                fillColor: "red",
                fillOpacity: 0.5
            }
        }).addTo(map);

        // تحميل طبقة الحدود
        var border = L.geoJson("https://raw.githubusercontent.com/Student-Unity-Bloc/Student-Unity-Bloc.github.io/main/Border.geojson", {
            style: {
                color: "blue",
                weight: 2
            }
        }).addTo(map);

        // إضافة عنصر تحكم للطبقات
        var baseMaps = {};
        var overlays = {
            "إدارية": administrative,
            "حدود": border
        };

        L.control.layers(baseMaps, overlays).addTo(map);
    </script>
</body>
</html>
